<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:body>

    <ui:composition template="${facesContext.externalContext.requestContextPath}/template/layout.xhtml">
        <ui:define name="content">
                <p:messages closable="true" />
                <div class="row ">
                    <div class="card-panel">
                        <h4>Lista de Delegacias</h4>
                        <h:form>
                            <h:commandLink styleClass="btn light-blue darken-1"
                                           action="/delegacia/form.xhtml" value="Cadastrar">
                            </h:commandLink>
                        </h:form>
                        <h:dataTable value="#{delegaciaMB.listar()}" var="delegacia">
                            <h:column>
                                <!-- column header -->
                                <f:facet name="header">Nome</f:facet>
                                <!-- row record -->
                                #{delegacia.nome}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Endereco</f:facet>
                                #{delegacia.endereco.rua}, #{delegacia.endereco.bairro},
                                #{delegacia.endereco.cidade} - #{delegacia.endereco.estado},
                                #{delegacia.endereco.cep}.
                            </h:column>

                            <h:column>
                                <f:facet name="header">Telefone</f:facet>
                                #{delegacia.telefone}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Ações</f:facet>
                                <h:form>
                                    <h:commandLink action="#{delegaciaMB.editar(delegacia.id)}">
                                        <i class="material-icons">edit</i>
                                    </h:commandLink>
                                    <h:commandLink action="#{delegaciaMB.remover(delegacia.id)}">
                                        <i class="material-icons">delete</i>
                                    </h:commandLink>
                                </h:form>
                            </h:column>

                        </h:dataTable>
                    </div>
                </div>
        </ui:define>
    </ui:composition>

</h:body>

</html>
